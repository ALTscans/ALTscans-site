<html lang="en">
<head class="main-head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="In a world where everyone is turning paid we want to become the only site that is free and maintains the quality! The alternative to every site that is pay walled! ">
    <meta name="keywords" content="alternative scans, altscans, manhwa, manwha, scanalations, manga, AlternativeScans, Alternative Scans">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="AeolusDev">
    <meta property="twitter:image" content="/assets/img/favicons/favicon-96x96.png">
    <meta property="og:image" content="/assets/img/favicons/favicon-96x96.png">
    <title></title>
    <link rel="canonical" href="https://alternativescans.icu">
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/img/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/img/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/img/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/img/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/img/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/img/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/assets/img/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/assets/css/series.css">
    <link rel="stylesheet" href="/assets/css/series mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200800;1,200800&display=swap" rel="stylesheet">

    <script src="/assets/js/content.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div id="header-content"></div>
    <main >
        <div class="cover five-grid">
            <div class="image-container">
                <img src="/assets/img/placeholder/cover.png" alt="cover">
            </div>

            <div class="data"> <!-- 3 COLUMNS -->
                <div class="head">
                    <div class="status"></div>
                    <h1 class="title"></h1>
                </div>
                <div class="tag-list">
                    <div class="tag">ACTION</div>
                    <div class="tag">SHOUNEN</div>
                    <div class="tag">FANTASY</div>
                    <div class="tag">MARTIAL ARTS</div>
                    <div class="tag">MURIM</div>
                </div>
                <p class="description"></p>
            </div>
        </div>

        <div class="info five-grid">
            <div class="rating">
                <img src="/assets/img/icons/star.svg" alt="">
                <img src="/assets/img/icons/star.svg" alt="">
                <img src="/assets/img/icons/star.svg" alt="">
                <img src="/assets/img/icons/star.svg" alt="">
                <img src="/assets/img/icons/star.svg" alt="">
            </div> <!-- 1 COLUMN -->
            <div class="publishing-data">
                <div class="publishing-data-container">
                    <p class="author">AUTHOR</p>
                    <p class="author-name"></p>
                </div>
                <div class="publishing-data-container">
                    <p class="release">RELEASE</p>
                    <p class="release-date"></p>
                </div>
            </div>
            <div class="actions"> <!-- 1 COLUMN -->
                <button class="icon" id="favorite-action"><img src="/assets/img/icons/favorite.svg" alt=""></button>
                <button class="icon" id="bookmark-action"><img src="/assets/img/icons/bookmark.svg" alt=""></button>
            </div>

        </div>
    </main>

    <div class="chapters">
        <div class="chapters-header five-grid">
            <h2>Chapters</h2>
            <nav class="search-bar search-bar-chapter"> <!-- 2 COLUMNS -->
                <input type="text" placeholder="SEARCH CHAPTER...">
                <button class="search-icon"><img src="/assets/img/magnifying glass 1.png" alt="ICON" style="height: 20px;"></button>
            </nav>
        </div>
        <!-- HERE -->
        <div class="chapter-list">
        </div>
        
    </div>
    
    <div id="footer-content"></div>
    
    <script type="text/javascript" src="/vanilla-tilt.js"></script>
    <script type="text/javascript" src="/assets/js/details.js"></script>
</body>
</html>
