<body>
    <div id="header-content"></div>

    <!-- ======= Series Info Section ======= -->
    <div class="info-container">
      <div class="cover-column">

      </div>
      <div class="info-column">
        <div class="status-title-row">
          <div class="status-badge"></div>
          <h1 class="series-title"></h1>
        </div>
        <div class="genre-row">
        </div>
        <p class="description" id="description">

        </p>
        <button class="show-more-btn" id="toggleDescription">SHOW MORE</button>
        <div class="bottom-row">
          <div class="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
          </div>
          <div class="right-section">
            <div class="icons-container">
              <button class="icon-btn heart-btn" aria-label="Favorite this series">
                <svg viewBox="0 0 24 24">
                  <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                           c0-2.5 2-4.5 4.5-4.5
                           c1.74 0 3.41 1.01 4.22 2.61
                           c0.81-1.6 2.48-2.61 4.22-2.61
                           c2.5 0 4.5 2 4.5 4.5
                           c0 3.78-3.4 6.86-8.55 11.54L12 21.35z">
                  </path>
                </svg>
              </button>
              <button class="icon-btn bookmark-btn" aria-label="Bookmark this series">
                <svg viewBox="0 0 24 24">
                  <path d="M19 21l-7-5-7 5V5
                           a2 2 0 0 1 2-2h10
                           a2 2 0 0 1 2 2v16z">
                  </path>
                </svg>
              </button>
            </div>


            <div class="details">                

            </div>
            <div class="link-icons" id="link-icons"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- ======= Ad Placeholder ======= -->
    <div class="ad-placeholder" style="margin: 50px">
        <script type="text/javascript">
        atOptions = {
          'key' : '4a5239d619c986445868a9d14a15d7fa',
          'format' : 'iframe',
          'height' : 250,
          'width' : 300,
          'params' : {}
        };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/4a5239d619c986445868a9d14a15d7fa/invoke.js"></script>
    </div>
    
    <!-- ======= Chapter Navigation Section ======= -->
    <div class="chapter-container">
      <h2 class="chapter-title"></h2>
      <div class="chapter-buttons">
        <button class="chapter-button first-chapter hover-grow">First Chapter</button>
        <button class="chapter-button new-chapter hover-grow">New Chapter</button>
      </div>
      <input 
        type="search" 
        class="chapter-search" 
        placeholder="Search Chapter: Example: 34 or 178" 
        aria-label="Search Chapter"
      />
    </div>
  
    <!-- ======= Chapters List (Brown Strips) ======= -->
    <div class="chapters-list-container">
  
    </div>

    <div id="footer-content"></div>
    
    <script src="/assets/js/config.js"></script>
