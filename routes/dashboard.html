<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Upload Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #FFA500;
            padding: 20px;
            border-radius: 10px;
        }
        .section {
            margin-bottom: 20px;
        }
        .upload-container {
            display: flex;
            gap: 20px;
        }
        .thumbnail-upload, .chapter-upload {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input, textarea, select, button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
        }
        .drop-zone {
            border: 2px dashed #FFA500;
            padding: 20px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Series Upload Form -->
        <form id="series-form">
            <div class="section">
                <h2>Series Information</h2>
                <input type="text" id="series-title" name="title" placeholder="Series Nickname" required>
                <textarea id="series-description" name="description" placeholder="Description" required></textarea>
                <select id="series-genres" name="genres" multiple>
                    <option>Action</option>
                    <option>Adventure</option>
                    <option>Fantasy</option>
                    <option>Horror</option>
                </select>
            </div>

            <div class="upload-container">
                <div class="thumbnail-upload">
                    <h3>Upload Thumbnail</h3>
                    <div class="drop-zone" id="thumbnail-drop">Drop thumbnail here</div>
                    <input type="file" id="thumbnail-input" name="thumbnail" accept="image/*" required>
                </div>
            </div>

            <button type="submit">Submit Series</button>
        </form>

        <hr>

        <!-- Chapter Upload Form -->
        <form id="chapter-form" enctype="multipart/form-data">
            <div class="chapter-upload">
                <h3>Upload Chapters</h3>
                <input type="number" id="chapter-number" name="chapterNo" placeholder="Chapter Number" required>
                <input type="text" id="series-nick" name="nick" placeholder="Series Nickname" required>
                <input type="number" id="total-images" name="totalImages" placeholder="Total Number of Pages" required>
                <div class="drop-zone" id="chapter-drop">Drop images here</div>
                <input type="file" id="chapter-input" name="images" accept="image/*" multiple required>
                <p id="image-count">Images Uploaded: 0</p>
                <button type="submit">Upload Chapter</button>
            </div>
        </form>
    </div>

    <script>
        const MAX_BATCH_SIZE = 4 * 1024 * 1024; // 4MB in bytes
        const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB max per file
        const thumbnailDrop = document.getElementById('thumbnail-drop');
        const thumbnailInput = document.getElementById('thumbnail-input');
        const chapterDrop = document.getElementById('chapter-drop');
        const chapterInput = document.getElementById('chapter-input');
        const imageCountDisplay = document.getElementById('image-count');
        const totalImages = document.getElementById('total-images');

        function handleDropZone(dropZone, input) {
            dropZone.addEventListener('click', () => input.click());
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.style.backgroundColor = '#f0f0f0';
            });
            dropZone.addEventListener('dragleave', () => {
                dropZone.style.backgroundColor = 'white';
            });
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                const files = Array.from(e.dataTransfer.files);
                if (files.length) {
                    input.files = files;
                    dropZone.textContent = `${files.length} files selected`;
                }
            });
        }

        handleDropZone(thumbnailDrop, thumbnailInput);
        handleDropZone(chapterDrop, chapterInput);

        // Handle Chapter Image Upload
        chapterInput.addEventListener('change', (event) => {
            const files = Array.from(event.target.files);
            imageCountDisplay.textContent = `Images Uploaded: ${files.length}`;
            chapterDrop.textContent = `${files.length} files uploaded`;
        });

        // Handle Series Form Submission
        document.getElementById('series-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);

            // Append genres manually
            const selectedGenres = Array.from(document.getElementById('series-genres').selectedOptions);
            selectedGenres.forEach(option => formData.append('genres', option.value));

            try {
                const response = await fetch('/api/upload-series', { method: 'POST', body: formData });
                const data = await response.json();

                if (data.success) {
                    alert('Manga series uploaded successfully!');
                    event.target.reset();
                    thumbnailDrop.textContent = 'Drop thumbnail here';
                } else {
                    alert('Error uploading series: ' + data.message);
                }
            } catch (error) {
                console.error('Upload error:', error);
            }
        });

        // Function to upload a single batch
        async function uploadBatch(batch, formData, batchIndex) {
            const batchFormData = new FormData();
            
            // Copy all other form data
            for (let [key, value] of formData.entries()) {
                if (key !== 'images') {
                    batchFormData.append(key, value);
                }
            }
            
            // Append totalPageNo
            const totalPageNo = document.getElementById('total-images').value;
            batchFormData.append('totalPageNo', totalPageNo);
            
            // Add batch images
            batch.forEach(file => {
                batchFormData.append('images', file);
            });
            
            try {
                const response = await fetch('http://localhost:8888/api/admin/uploadChapter', {
                    method: 'POST',
                    body: batchFormData
                });
                const data = await response.json();
                console.log(`Batch ${batchIndex + 1} uploaded:`, data);
                return data;
            } catch (error) {
                console.error(`Error uploading batch ${batchIndex + 1}:`, error);
                throw error;
            }
        }
        
        // Modify your chapter form submission handler
        document.getElementById('chapter-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const files = Array.from(chapterInput.files);
            const batches = createBatches(files);
        
            try {
                let uploadedCount = 0;
                
                // Upload batches sequentially
                for (let i = 0; i < batches.length; i++) {
                    const batch = batches[i];
                    console.log(`Uploading batch ${i + 1} of ${batches.length}...`);
                    
                    const result = await uploadBatch(batch, formData, i);
                    if (result.success) {
                        uploadedCount += batch.length;
                        // Update progress
                        imageCountDisplay.textContent = `Uploaded ${uploadedCount} of ${files.length} images`;
                    }
                }
        
                alert('All chapters uploaded successfully!');
                // Reset form
                chapterInput.value = '';
                chapterDrop.textContent = 'Drop images here';
                imageCountDisplay.textContent = 'Images Uploaded: 0';
            } catch (error) {
                console.error('Upload error:', error);
                alert('Error uploading chapters. Please try again.');
            }
        });
        
        // Modify your file input change handler to show batch information
        chapterInput.addEventListener('change', (event) => {
            const files = Array.from(event.target.files);
            const batches = createBatches(files);
            
            let batchInfo = 'Files will be uploaded in the following batches:\n';
            batches.forEach((batch, index) => {
                const batchSize = batch.reduce((acc, file) => acc + file.size, 0);
                batchInfo += `Batch ${index + 1}: ${batch.length} files (${(batchSize / 1024 / 1024).toFixed(2)}MB)\n`;
            });
        
            imageCountDisplay.textContent = `Total Files: ${files.length}\n${batchInfo}`;
            chapterDrop.textContent = `${files.length} files selected`;
        });
        
        
        function createBatches(files) {
            // Sort files by name in ascending order
            const sortedFiles = Array.from(files).sort((a, b) => {
                // Extract numbers from filenames (assuming format like "01.png", "02.png", etc.)
                const numA = parseInt(a.name.match(/\d+/)[0]);
                const numB = parseInt(b.name.match(/\d+/)[0]);
                return numA - numB;
            });
        
            const batches = [];
            let currentBatch = [];
            let currentBatchSize = 0;
        
            sortedFiles.forEach(file => {
                // Check individual file size
                if (file.size > MAX_FILE_SIZE) {
                    console.warn(`File ${file.name} exceeds maximum file size of ${MAX_FILE_SIZE / 1024 / 1024}MB`);
                    return;
                }
        
                if (currentBatchSize + file.size <= MAX_BATCH_SIZE) {
                    currentBatch.push(file);
                    currentBatchSize += file.size;
                } else {
                    if (currentBatch.length > 0) {
                        batches.push(currentBatch);
                    }
                    currentBatch = [file];
                    currentBatchSize = file.size;
                }
            });
        
            if (currentBatch.length > 0) {
                batches.push(currentBatch);
            }
        
            return batches;
        }
    </script>
</body>
</html>
