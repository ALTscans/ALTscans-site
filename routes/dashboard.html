<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Upload Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #FFA500;
            padding: 20px;
            border-radius: 10px;
        }
        .section {
            margin-bottom: 20px;
        }
        .upload-container {
            display: flex;
            gap: 20px;
        }
        .thumbnail-upload, .chapter-upload {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input, textarea, select, button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
        }
        .drop-zone {
            border: 2px dashed #FFA500;
            padding: 20px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Series Upload Form -->
        <form id="series-form">
            <div class="section">
                <h2>Series Information</h2>
                <input type="text" id="series-title" name="title" placeholder="Series Nickname" required>
                <textarea id="series-description" name="description" placeholder="Description" required></textarea>
                <select id="series-genres" name="genres" multiple>
                    <option>Action</option>
                    <option>Adventure</option>
                    <option>Fantasy</option>
                    <option>Horror</option>
                </select>
            </div>

            <div class="upload-container">
                <div class="thumbnail-upload">
                    <h3>Upload Thumbnail</h3>
                    <div class="drop-zone" id="thumbnail-drop">Drop thumbnail here</div>
                    <input type="file" id="thumbnail-input" name="thumbnail" accept="image/*" required>
                </div>
            </div>

            <button type="submit">Submit Series</button>
        </form>

        <hr>

        <!-- Chapter Upload Form -->
        <form id="chapter-form" enctype="multipart/form-data">
            <div class="chapter-upload">
                <h3>Upload Chapters</h3>
                <input type="number" id="chapter-number" name="chapterNo" placeholder="Chapter Number" required>
                <input type="text" id="series-nick" name="nick" placeholder="Series Nickname" required>
                <input type="number" id="total-images" name="totalImages" placeholder="Total Number of Pages" required>
                <div class="drop-zone" id="chapter-drop">Drop images here</div>
                <input type="file" id="chapter-input" name="images" accept="image/*" multiple required>
                <p id="image-count">Images Uploaded: 0</p>
                <button type="submit">Upload Chapter</button>
            </div>
        </form>
    </div>

    <script>
        const thumbnailDrop = document.getElementById('thumbnail-drop');
        const thumbnailInput = document.getElementById('thumbnail-input');
        const chapterDrop = document.getElementById('chapter-drop');
        const chapterInput = document.getElementById('chapter-input');
        const imageCountDisplay = document.getElementById('image-count');
        const totalImages = document.getElementById('total-images');

        function handleDropZone(dropZone, input) {
            dropZone.addEventListener('click', () => input.click());
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.style.backgroundColor = '#f0f0f0';
            });
            dropZone.addEventListener('dragleave', () => {
                dropZone.style.backgroundColor = 'white';
            });
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                const files = Array.from(e.dataTransfer.files);
                if (files.length) {
                    input.files = files;
                    dropZone.textContent = `${files.length} files selected`;
                }
            });
        }

        handleDropZone(thumbnailDrop, thumbnailInput);
        handleDropZone(chapterDrop, chapterInput);

        // Handle Chapter Image Upload
        chapterInput.addEventListener('change', (event) => {
            const files = Array.from(event.target.files);
            imageCountDisplay.textContent = `Images Uploaded: ${files.length}`;
            chapterDrop.textContent = `${files.length} files uploaded`;
        });

        // Handle Series Form Submission
        document.getElementById('series-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);

            // Append genres manually
            const selectedGenres = Array.from(document.getElementById('series-genres').selectedOptions);
            selectedGenres.forEach(option => formData.append('genres', option.value));

            try {
                const response = await fetch('/api/upload-series', { method: 'POST', body: formData });
                const data = await response.json();

                if (data.success) {
                    alert('Manga series uploaded successfully!');
                    event.target.reset();
                    thumbnailDrop.textContent = 'Drop thumbnail here';
                } else {
                    alert('Error uploading series: ' + data.message);
                }
            } catch (error) {
                console.error('Upload error:', error);
            }
        });

        // Handle Chapter Form Submission
        document.getElementById('chapter-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);

            // Append totalPageNo manually
            const totalPageNo = totalImages.value;
            formData.append('totalPageNo', totalPageNo);

            try {
                const response = await fetch('https://altscans-api.netlify.app/api/admin/uploadChapter', { method: 'POST', body: formData });
                const data = await response.json();

                if (data.success) {
                  alert('Chapter uploaded successfully!');
                  // Reset only the chapter input
                  chapterInput.value = ''; // Reset file input
                  chapterDrop.textContent = 'Drop images here'; // Reset drop zone text
                  imageCountDisplay.textContent = 'Images Uploaded: 0'; // Reset counter
                } else {
                    alert('Error uploading chapter: ' + data.message);
                }
            } catch (error) {
                console.error('Upload error:', error);
            }
        });
    </script>
</body>
</html>
