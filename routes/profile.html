    <link href="../assets/css/profile.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/hover.css">

</head>
<body>
    <main>
        <section class="profile-container">
            <div class="banner-container" role="img" aria-label="Profile banner">
                <button class="banner-upload" onclick="triggerBannerUpload()" aria-label="Upload banner image">
                    Change Banner
                </button>
                <input type="file" id="banner-input" class="visually-hidden" accept="image/*" onchange="handleBannerUpload(event)">
            </div>

            <div class="profile-section">
                <div class="profile-image-container" onclick="triggerProfileUpload()" role="button" aria-label="Change profile picture">
                    <img src="default-profile.jpg" alt="" class="profile-image" id="profile-image">
                    <input type="file" id="profile-input" class="visually-hidden" accept="image/*" onchange="handleProfileUpload(event)">
                </div>

                <div class="profile-details">
                    <h1 class="profile-username">Darkside_gamer</h1>
                    <p class="profile-id">ID: 0fd443f1-7067-4650-9527-e9c4ff954d0d</p>
                    <textarea class="profile-bio" id="profile-bio" aria-label="Biography" placeholder="Write something about yourself...">idk man, put anything here.</textarea>
                    <button class="btn btn-save" onclick="saveBio()">Save Bio</button>
                    
                    <div class="profile-actions">
                        <button class="btn btn-delete">DELETE ACCOUNT</button>
                        <button class="btn btn-change">CHANGE PASSWORD</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="bookmarks-container">
            <h2 class="bookmarks-title">Your Bookmarks</h2>
            <div class="bookmarks-list">
                <div class="bookmark-item">
                    <div class="bookmark-image">
                        <img src="https://imgsrv.crunchyroll.com/cdn-cgi/image/fit=contain,format=auto,quality=85,width=480,height=720/catalog/crunchyroll/0f3c1f6c3b75aaa9b8062f19df77d5e9.jpg" alt="Highschool DxD cover">
                    </div>
                    <div class="bookmark-details">
                        <h3 class="bookmark-title">Highschool DxD</h3>
                        <div class="bookmark-info">Viewed: <span class="chapter-viewed">Chapter 33</span></div>
                        <div class="bookmark-info">Current: <span class="chapter-current">Chapter 57</span></div>
                        <div class="bookmark-info">Last updated: 13 hours ago</div>
                    </div>
                    <button class="remove-btn" aria-label="Remove bookmark">Remove</button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="../assets/js/profile.js"></script>
</body>
