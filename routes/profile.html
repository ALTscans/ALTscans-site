<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Alternative Scans">
    <meta name="description" content="In a world where everyone is turning paid we want to become the only site that is free and maintains the quality! The alternative to every site that is pay walled! ">
    <meta name="keywords" content="alternative scans, altscans, manhwa, manwha, scanalations, manga, AlternativeScans, Alternative Scans">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="AeolusDev">
    <meta property="twitter:image" content="/assets/img/favicons/favicon-96x96.png">
    <meta property="og:image" content="/assets/img/favicons/favicon-96x96.png">
        
    <link rel="canonical" href="https:/alternativescans.icu">
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/img/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/img/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/img/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/img/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/img/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/img/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/assets/img/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
        
    <title>User Profile</title>
    <link href="/assets/css/profile.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/hover.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/shoelace-autoloader.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/assets/footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('footer-content').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    });
    
    fetch('/assets/header.html')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('header-content').innerHTML = data;
        })
        .catch(error => console.error('Error loading header:', error));
    </script>
    
</head>
<body>
    <div id="header-content"></div>
    <main>
        <section class="profile-container">
            <div class="banner-container" role="img" aria-label="Profile banner">
                <button class="banner-upload" onclick="triggerBannerUpload()" aria-label="Upload banner image">
                    Change Banner
                </button>
                <input type="file" id="banner-input" class="visually-hidden" accept="image/*" onchange="handleBannerUpload(event)">
            </div>

            <div class="profile-section">
                <div class="profile-image-container" onclick="triggerProfileUpload()" role="button" aria-label="Change profile picture">
                    
                    <input type="file" id="profile-input" class="visually-hidden" accept="image/*" onchange="handleProfileUpload(event)">
                </div>

                <div class="profile-details">
                    <h1 class="profile-username"></h1>
                    <p class="profile-id"></p>
                    <textarea class="profile-bio" id="profile-bio" aria-label="Biography" placeholder="Write something about yourself..."></textarea>
                    <button class="btn btn-save saveBio">Save Bio</button>
                    
                    <div class="profile-actions">
                        <button class="btn btn-delete">DELETE ACCOUNT</button>
                        <button class="btn btn-change">CHANGE PASSWORD</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="bookmarks-container">
            <h2 class="bookmarks-title">Your Bookmarks</h2>
            <div class="bookmarks-list">
                <div class="bookmark-item">
                    <div class="bookmark-image">
                        <img src="https:/imgsrv.crunchyroll.com/cdn-cgi/image/fit=contain,format=auto,quality=85,width=480,height=720/catalog/crunchyroll/0f3c1f6c3b75aaa9b8062f19df77d5e9.jpg" alt="Highschool DxD cover">
                    </div>
                    <div class="bookmark-details">
                        <h3 class="bookmark-title">Highschool DxD</h3>
                        <div class="bookmark-info">Viewed: <span class="chapter-viewed">Chapter 33</span></div>
                        <div class="bookmark-info">Current: <span class="chapter-current">Chapter 57</span></div>
                        <div class="bookmark-info">Last updated: 13 hours ago</div>
                    </div>
                    <button class="remove-btn" aria-label="Remove bookmark">Remove</button>
                </div>
            </div>
        </section>
    </main>
    
    <div id="footer-content"></div>
    <script src="https:/cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/profile.js"></script>
</body>
</html>
