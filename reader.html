    <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/assets/footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('footer-content').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    });
    </script>

<body>
    
    <!-- Back to Top Button -->
    <div id="backToTopBtn">
      <span class="arrow-up">â†‘</span>
    </div>
    
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v22.0"></script>   
    <div class="reader-container">
        <div class="header-grid-container">
            <header class="header">
                <div class="header-content">
                    <div class="header-img hvr-grow">
                    <a href="/">
                    <img src="/assets/img/favicons/android-icon-72x72.png">
                    </a>
                    </div>
                    <h1 class="chapter-title">Read Chapter <span id="current-chapter"> </span> of <span id="current-chapter-name"></span> </h1>
                    <div class="chapter-navigation">
                        <select class="chapter-select" aria-label="Select chapter">

                        </select>
                        <div class="navigation-controls">
                            <button class="nav-button prev-chapter hvr-grow-shadow" aria-label="Previous chapter">Previous</button>
                            <button class="nav-button next-chapter hvr-grow-shadow" aria-label="Next chapter">Next</button>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        
        <section class="ad-section" aria-hidden="true">
            <div class="ad-div" style="width: 55%;">
            </div>
        </section>
        
        <main class="reader-content">
            <div class="chapter-content">
                
            </div>
            
            <div class="bottom-navigation">
                <button class="nav-button prev-chapter" aria-label="Previous chapter">Previous</button>
                <button class="nav-button next-chapter" aria-label="Next chapter">Next</button>
            </div>
        </main>
        <section class="ad-section" aria-hidden="true">
            <div class="ad-div" style="width: 55%;">
                
            </div>
        </section>
        <div class="comment-container">
            <div class="content-wrapper">
                <button 
                    class="icon-button" 
                    aria-expanded="false"
                    aria-controls="comment-options"
                    onclick="toggleCommentOptions()"
                >
                    
                    <img
                        loading="lazy"
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/3cc4a50b4d90ec5605ac4cd4d52db0db28a40a8b27793f10e141c430c9aa911d?placeholderIfAbsent=true&apiKey=8e442171329c45b7b66ad2e988bbd377"
                        class="icon"
                        alt="Open comment options"
                    />
                    <div class="tooltip-container">
                        <div class="tooltip-arrow-up">
                            
                        </div>
                        <p class="comment-tooltip">Click Here to Check Out The Multiple Comment Sections We support</p>
                    </div>
                </button>
                
                
                <div id="comment-options" class="comment-options" role="tablist" hidden>
                    <button 
                        role="tab"
                        aria-selected="true"
                        aria-controls="disqus-panel"
                        id="disqus-tab"
                        class="tab-button"
                        onclick="switchTab('disqus')"
                    >
                        Disqus
                    </button>
                    <button
                        role="tab" 
                        aria-selected="false"
                        aria-controls="facebook-panel"
                        id="facebook-tab"
                        class="tab-button"
                        onclick="switchTab('facebook')"
                    >
                        Facebook
                    </button>
                    <button
                        role="tab" 
                        aria-selected="false"
                        aria-controls="graphcomment-panel"
                        id="graphcomment-tab"
                        class="tab-button"
                        onclick="switchTab('graphcomment')"
                    >
                        Graph
                    </button>
                </div>

                <div 
                    id="disqus-panel" 
                    role="tabpanel"
                    aria-labelledby="disqus-tab"
                    class="comment-panel"
                >
                    <div id="disqus_thread"></div>
                </div>

                <div
                    id="facebook-panel"
                    role="tabpanel" 
                    aria-labelledby="facebook-tab"
                    class="comment-panel"
                    hidden
                >
                    <div class="fb-comments" data-href="" data-width="800" data-numposts="50"></div>
                </div>
                
                <div
                    id="graphcomment-panel"
                    role="tabpanel" 
                    aria-labelledby="graphcomment-tab"
                    class="comment-panel"
                    hidden
                >
                    <div id="graphcomment"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="fb-root"></div>
    
    <section class="ad-section" aria-hidden="true">
        <div class="ad-div" style="width: 55%;">
        </div>
    </section>
