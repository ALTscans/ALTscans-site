<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Alternative Scans">
    <meta name="description" content="In a world where everyone is turning paid we want to become the only site that is free and maintains the quality! The alternative to every site that is pay walled! ">
    <meta name="keywords" content="alternative scans, altscans, manhwa, manwha, scanalations, manga, AlternativeScans, Alternative Scans">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="AeolusDev">
    <meta property="twitter:image" content="./assets/img/favicons/favicon-96x96.png">
    <meta property="og:image" content="./assets/img/favicons/favicon-96x96.png">
    <link rel="canonical" href="https://alternativescans.icu">
    <title></title>
    <link href="./assets/css/reader.css" rel="stylesheet">
    <link href="./assets/css/hover.css" rel="stylesheet">
        
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('./assets/footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('footer-content').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./assets/js/reader.js"></script>
    <script src="./assets/js/reader-db.js"></script>
</head>
<body>
    <div id="fb-root"></div>    
    <div class="reader-container">
        <div class="header-grid-container">
            <header class="header">
                <div class="header-content">
                    <div class="header-img hvr-grow">
                    <a href="./index.html">
                    <img src="./assets/img/favicons/android-icon-72x72.png">
                    </a>
                    </div>
                    <h1 class="chapter-title">Read Chapter <span id="current-chapter"> </span> of <span id="current-chapter-name"></span> </h1>
                    <div class="chapter-navigation">
                        <select class="chapter-select" aria-label="Select chapter">

                        </select>
                        <div class="navigation-controls">
                            <button class="nav-button prev-chapter hvr-grow-shadow" aria-label="Previous chapter">Previous</button>
                            <button class="nav-button next-chapter hvr-grow-shadow" aria-label="Next chapter">Next</button>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <main class="reader-content">
            <div class="chapter-content">
                
            </div>
            
            <div class="bottom-navigation">
                <button class="nav-button prev-chapter" aria-label="Previous chapter">Previous</button>
                <button class="nav-button next-chapter" aria-label="Next chapter">Next</button>
            </div>
        </main>

        <div class="comment-container">
            <div class="content-wrapper">
                <button 
                    class="icon-button" 
                    aria-expanded="false"
                    aria-controls="comment-options"
                    onclick="toggleCommentOptions()"
                >
                    <img
                        loading="lazy"
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/3cc4a50b4d90ec5605ac4cd4d52db0db28a40a8b27793f10e141c430c9aa911d?placeholderIfAbsent=true&apiKey=8e442171329c45b7b66ad2e988bbd377"
                        class="icon"
                        alt="Open comment options"
                    />
                </button>
                
                <div id="comment-options" class="comment-options" role="tablist" hidden>
                    <button 
                        role="tab"
                        aria-selected="true"
                        aria-controls="disqus-panel"
                        id="disqus-tab"
                        class="tab-button"
                        onclick="switchTab('disqus')"
                    >
                        Disqus
                    </button>
                    <button
                        role="tab" 
                        aria-selected="false"
                        aria-controls="facebook-panel"
                        id="facebook-tab"
                        class="tab-button"
                        onclick="switchTab('facebook')"
                    >
                        Facebook
                    </button>
                </div>

                <div 
                    id="disqus-panel" 
                    role="tabpanel"
                    aria-labelledby="disqus-tab"
                    class="comment-panel"
                >
                    <div id="disqus_thread"></div>
                </div>

                <div
                    id="facebook-panel"
                    role="tabpanel" 
                    aria-labelledby="facebook-tab"
                    class="comment-panel"
                    hidden
                >
                    <div class="fb-comments" data-href="https://alternativescans.icu" data-width="1000px" data-colorscheme="dark"></div>
                </div>
            </div>
        </div>
        

        
    </div>
    <div id="fb-root"></div>
    <script src="./assets/js/comments.js"></script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <script id="dsq-count-scr" src="//altscan.disqus.com/count.js" async></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
<div id="footer-content"></div>
</body>
</html>
