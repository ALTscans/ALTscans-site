<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="./assets/css/reader.css" rel="stylesheet">
        
    <script>
    fetch('./assets/footer.html')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('footer-content').innerHTML = data;
        })
        .catch(error => console.error('Error loading header:', error));

    </script>
</head>
<body>
    <div class="reader-container">
        <header class="header">
            <div class="header-content">
                <h1 class="chapter-title">Read Chapter <span id="current-chapter"> </span> of <span id="current-chapter-name"></span> </h1>
                <div class="chapter-navigation">
                    <select class="chapter-select" aria-label="Select chapter">
                        <option value="3">Chapter 3</option>
                        <option value="2">Chapter 2</option>
                        <option value="1">Chapter 1</option>
                        <option value="0">Chapter 0</option>
                    </select>
                    <div class="navigation-controls">
                        <button class="nav-button prev-chapter" aria-label="Previous chapter">Previous</button>
                        <button class="nav-button next-chapter" aria-label="Next chapter">Next</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="reader-content">
            <div class="chapter-content">
                
            </div>
            
            <div class="bottom-navigation">
                <button class="nav-button prev-chapter" aria-label="Previous chapter">Previous</button>
                <button class="nav-button next-chapter" aria-label="Next chapter">Next</button>
            </div>
        </main>

        <div class="comment-container">
            <div class="content-wrapper">
                <button 
                    class="icon-button" 
                    aria-expanded="false"
                    aria-controls="comment-options"
                    onclick="toggleCommentOptions()"
                >
                    <img
                        loading="lazy"
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/3cc4a50b4d90ec5605ac4cd4d52db0db28a40a8b27793f10e141c430c9aa911d?placeholderIfAbsent=true&apiKey=8e442171329c45b7b66ad2e988bbd377"
                        class="icon"
                        alt="Open comment options"
                    />
                </button>
                
                <div id="comment-options" class="comment-options" role="tablist" hidden>
                    <button 
                        role="tab"
                        aria-selected="true"
                        aria-controls="disqus-panel"
                        id="disqus-tab"
                        class="tab-button"
                        onclick="switchTab('disqus')"
                    >
                        Disqus
                    </button>
                    <button
                        role="tab" 
                        aria-selected="false"
                        aria-controls="facebook-panel"
                        id="facebook-tab"
                        class="tab-button"
                        onclick="switchTab('facebook')"
                    >
                        Facebook
                    </button>
                </div>

                <div 
                    id="disqus-panel" 
                    role="tabpanel"
                    aria-labelledby="disqus-tab"
                    class="comment-panel"
                    hidden
                >
                    <div id="disqus_thread"></div>
                </div>

                <div
                    id="facebook-panel"
                    role="tabpanel" 
                    aria-labelledby="facebook-tab"
                    class="comment-panel"
                    hidden
                >
                    <div class="fb-comments" data-href="window.location.href" data-width="100%" data-numposts="5"></div>
                </div>
            </div>
        </div>
        
        <div id="footer-content"></div>
        
    </div>
    <div id="fb-root"></div>
    <script>
        var disqus_config = function () {
            this.page.url = window.location.href;  // Use current page URL
            this.page.identifier = `${series}-chapter-${chapterNo}`; // Create unique identifier based on series and chapter
        };

        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://altscan.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <script id="dsq-count-scr" src="//altscan.disqus.com/count.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./assets/js/reader.js"></script>
    <script src="./assets/js/reader-db.js"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0"></script>
</body>
</html>
