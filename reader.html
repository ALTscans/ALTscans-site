<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="./assets/css/reader.css" rel="stylesheet">
</head>
<body>
    <div class="reader-container">
        <header class="header">
            <div class="header-content">
                <h1 class="chapter-title">Read Chapter <span id="current-chapter"> </span> of <span id="current-chapter-name"></span> </h1>
                <div class="chapter-navigation">
                    <select class="chapter-select" aria-label="Select chapter">
                        <option value="3">Chapter 3</option>
                        <option value="2">Chapter 2</option>
                        <option value="1">Chapter 1</option>
                        <option value="0">Chapter 0</option>
                    </select>
                    <div class="navigation-controls">
                        <button class="nav-button prev-chapter" aria-label="Previous chapter">Previous</button>
                        <button class="nav-button next-chapter" aria-label="Next chapter">Next</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="reader-content">
            <div class="chapter-content">
                
            </div>
            
            <div class="bottom-navigation">
                <button class="nav-button prev-chapter" aria-label="Previous chapter">Previous</button>
                <button class="nav-button next-chapter" aria-label="Next chapter">Next</button>
            </div>
        </main>

        <div class="comment-container">
            <div class="content-wrapper">
                <button 
                    class="icon-button" 
                    aria-expanded="false"
                    aria-controls="comment-options"
                    onclick="toggleCommentOptions()"
                >
                    <img
                        loading="lazy"
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/3cc4a50b4d90ec5605ac4cd4d52db0db28a40a8b27793f10e141c430c9aa911d?placeholderIfAbsent=true&apiKey=8e442171329c45b7b66ad2e988bbd377"
                        class="icon"
                        alt="Open comment options"
                    />
                </button>
                
                <div id="comment-options" class="comment-options" role="tablist" hidden>
                    <button 
                        role="tab"
                        aria-selected="true"
                        aria-controls="disqus-panel"
                        id="disqus-tab"
                        class="tab-button"
                        onclick="switchTab('disqus')"
                    >
                        Disqus
                    </button>
                    <button
                        role="tab" 
                        aria-selected="false"
                        aria-controls="facebook-panel"
                        id="facebook-tab"
                        class="tab-button"
                        onclick="switchTab('facebook')"
                    >
                        Facebook
                    </button>
                </div>

                <div 
                    id="disqus-panel" 
                    role="tabpanel"
                    aria-labelledby="disqus-tab"
                    class="comment-panel"
                    hidden
                >
                    <div id="disqus_thread"></div>
                </div>

                <div
                    id="facebook-panel"
                    role="tabpanel" 
                    aria-labelledby="facebook-tab"
                    class="comment-panel"
                    hidden
                >
                    <div class="fb-comments" data-href="window.location.href" data-width="100%" data-numposts="5"></div>
                </div>
            </div>
        </div>

        <footer class="footer-container">
                <div class="footer-wrapper">
                  <div class="footer-content">
                    <div class="left-column">
                      <div class="mission-wrapper">
                        <div class="mission-text">
                          In a world where everyone is turning paid we want to become the only
                          site that is free and maintains the quality! That is the whole
                          meaning of altscans. The alternative to every site that is
                          paywalled!
                        </div>
                        <div class="action-buttons">
                          <div class="terms-button">
                            <div class="terms-content" tabindex="0" role="button">TERMS AND SERVICES</div>
                          </div>
                          <div class="social-wrapper">
                            <div class="social-container">
                              <div class="social-content">
                                <div class="social-text">FOLLOW US</div>
                                <div class="social-icons">
                                  <img
                                    loading="lazy"
                                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/402f15e4c8679df15d20ad5808e71d4e7758da3f37f4d80022526142f2b0a954?placeholderIfAbsent=true&apiKey=8e442171329c45b7b66ad2e988bbd377"
                                    class="social-icon"
                                    alt="Social media icon"
                                  />
                                  <img
                                    loading="lazy"
                                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/690aa8ae4f90b6a8c055baa4da24752d54fe28e66dec2f435b112bc1fb7e5ea8?placeholderIfAbsent=true&apiKey=8e442171329c45b7b66ad2e988bbd377"
                                    class="social-icon"
                                    alt="Social media icon"
                                  />
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="server-wrapper">
                            <div class="server-container">
                              <a href="https://discord.gg/Rr5HWHuk7Y"><div class="server-content">
                                <div class="server-text">JOIN SERVER</div>
                                <img
                                  loading="lazy"
                                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/ba4dce101ceb0ac703c64c0e015b0d0095c971dab91700642901ab91a63a8aeb?placeholderIfAbsent=true&apiKey=8e442171329c45b7b66ad2e988bbd377"
                                  class="social-icon"
                                  alt="Server join icon"
                                />
                              </div></a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="right-column">
                      <div class="donation-wrapper">
                        <div class="donation-text">SPARE SOME PENNY?</div>
                        <img
                          loading="lazy"
                          src="https://cdn.builder.io/api/v1/image/assets/TEMP/9737e48752ec7264ac480f491821a62165cbe335df7fffcbf14bfbdf9339b437?placeholderIfAbsent=true&apiKey=8e442171329c45b7b66ad2e988bbd377"
                          class="donation-image"
                          alt="Donation illustration"
                        />
                      </div>
                    </div>
                  </div>
                </div>
        </footer>

    </div>
    <div id="fb-root"></div>
    <script>
        var disqus_config = function () {
            this.page.url = window.location.href;  // Use current page URL
            this.page.identifier = `${seriesName}-chapter-${chapterNo}`; // Create unique identifier based on series and chapter
        };

        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://altscan.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <script id="dsq-count-scr" src="//altscan.disqus.com/count.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./assets/js/reader.js"></script>
    <script src="./assets/js/reader-db.js"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0"></script>
</body>
</html>
