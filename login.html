<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Authentication</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
<link href="./assets/css/security.css" rel="stylesheet">
</head>
<body>
<div class="join">
    <header class="header">
        <nav class="nav-container">
            <div class="nav-left">
                <div class="logo" role="img" aria-label="Website logo"></div>
                <div class="nav-links">
                    <a href="./index.html" class="nav-link">HOME</a>
                    <a href="#" class="nav-link">SERIES</a>
                </div>
            </div>
            <div class="search-container" role="search">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <section class="auth-form">
            <h2 class="form-title">LOGIN</h2>
            <form id="loginForm">
                <input type="email" class="input-field" id="emailField" placeholder="EMAIL" required aria-label="Email">
                <input type="password" class="input-field" id="pwdField" placeholder="PASSWORD" required aria-label="Password">
                <div class="button-group">
                    <button type="submit" class="auth-button">LOGIN</button>
                    <button type="button" class="auth-button forgot-pwd-button" onclick="showDialog()">FORGOT PWD?</button>
                </div>
            </form>

            <h2 class="form-title">JOIN US</h2>
            <form id="signupForm">
                <input type="text" class="input-field" id="signup-usernameField" placeholder="USERNAME" required aria-label="Username">
                <input type="email" class="input-field" id="signup-emailField" placeholder="EMAIL" required aria-label="Email">
                <input type="password" class="input-field" id="signup-pwdField" placeholder="PASSWORD" required aria-label="Password">
                <input type="password" class="input-field" placeholder="PASSWORD AGAIN" required aria-label="Confirm password">
                <button type="submit" id="signup-submit" class="auth-button">CREATE ACCOUNT</button>
            </form>
        </section>

        <section class="social-auth">
            <h2 class="social-title">OR CONTINUE WITH</h2>
            <div class="social-icons">
                <button class="social-icon" onclick="handleSocialAuth('google')" aria-label="Continue with Google">
                    <svg viewBox="0 0 24 24">
                        <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
                    </svg>
                </button>
                <button class="social-icon" onclick="handleSocialAuth('naver')" aria-label="Continue with Naver">
                    <svg viewBox="0 0 24 24">
                        <path d="M16.273 12.845L7.376 0H0v24h7.726V11.155L16.624 24H24V0h-7.727z"/>
                    </svg>
                </button>
                <button class="social-icon" onclick="handleSocialAuth('facebook')" aria-label="Continue with Facebook">
                    <svg viewBox="0 0 24 24">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                </button>
                <button class="social-icon" onclick="handleSocialAuth('telegram')" aria-label="Continue with Telegram">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.223-.548.223l.188-2.85 5.18-4.68c.223-.198-.05-.308-.346-.11l-6.4 4.02-2.76-.918c-.6-.187-.612-.6.125-.89l10.782-4.156c.5-.187.943.112.786.89z"/>
                    </svg>
                </button>
            </div>
        </section>
    </main>

    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a658495c5380c3d1bc6e36a000cf00ba36b71f46c89c70f312a2d9b2cef2fe19?placeholderIfAbsent=true&apiKey=8e442171329c45b7b66ad2e988bbd377" alt="Featured illustration" class="featured-image" loading="lazy">

    <footer class="footer">
        <p class="terms-text">
            By joining you have read and agree to our <strong><em>Terms of Service</em></strong>.
        </p>
        <div class="footer-links">
            <a href="#" class="footer-link">PRIVACY POLICY</a>
            <a href="#" class="footer-link">DMCA</a>
            <a href="#" class="footer-link">CONTACT US</a>
        </div>
    </footer>

    <div class="dialog-overlay" id="dialogOverlay"></div>
    <div class="forgot-pwd-dialog" id="forgotPwdDialog">
        <button class="dialog-close" onclick="closeDialog()" aria-label="Close dialog">&times;</button>
        <h2 style="color: white; margin-bottom: 20px;">Verify Your Identity</h2>
        <form id="verifyForm">
            <input type="email" class="input-field" placeholder="Email" required aria-label="Verification email">
            <input type="text" class="input-field" placeholder="Username" required aria-label="Verification username">
            <button type="submit" class="auth-button">Verify</button>
        </form>
    </div>
</div>

<script type="module" src="./assets/js/security.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</body>
</html>
