<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    @media (min-width: 320px){
        
    }
    
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(52, 45, 39, 1);
      color: white;
      flex-wrap: wrap;
    }

    .links {
      display: flex;
      align-items: center;
    }

    .nav {
      display: flex;
    }

    .nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      padding: 8px 12px;
      position: relative;
      font-size: 16px;
      display: flex;
      align-items: center;
    }

    /* Orange box inside text */
    .nav a span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: transparent;
      margin-left: 5px;
      border-radius: 2px;
      transition: background-color 0.3s ease-in-out;
    }

    /* When clicked, show the orange box */
    .nav a.active span {
      background-color: orange;
    }

    .nav a:hover{
        background-color: orange;
        border-radius: 10px;
    }
    
    .search-bar {
      display: flex;
      align-items: center;
      background-color: #3d251e;
      border: 1px solid white;
      border-radius: 30px;
      padding: 4px 12px;
      width: 500px; 
      height: 32px; 
    }

    .search-bar input {
      flex-grow: 1;
      padding: 5px;
      border: none;
      background-color: transparent;
      color: white;
      outline: none;
      font-size: 14px;
    }

    .search-bar button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
    }

    .actions {
      display: flex;
    }

    .actions .icon {
      background-color: #3d251e;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 10px;
      border: 1px solid white;
      cursor: pointer;
    }

    .actions img {
      height: 20px;
    }

       @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .nav {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
      }

      .nav.show {
        display: flex;
      }

      .nav a {
        margin: 5px 0;
      }

      .search-bar {
        width: 100%;
        max-width: 300px; /* Adjustable for mobile */
      }

      .actions {
        margin-top: 10px;
      }
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      font-size: 25px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <nav class="links">
      <a href="/index" class="logo hvr-grow">
        <img src="/assets/img/favicons/android-icon-72x72.png" alt="Logo">
      </a>
      <span class="hamburger" onclick="toggleMenu()">â˜°</span>
      <div class="nav" id="nav-menu">
        <a href="/index" id="home-nav" class="hvr-grow">HOME <span></span></a> 
        <a href="/routes/browse" id="series-nav" class="hvr-grow">SERIES <span></span></a>
      </div>
    </nav>

    <nav class="search-bar">
      <input type="text" placeholder="SEARCH...">
      <button class="icon">
          <sl-icon-button name="search" label="Search" style="height:30px;"></sl-icon-button>
      </button>
    </nav>

    <nav class="actions">
      <button class="icon" >
          <sl-icon-button name="person-circle" label="Search" href="/login" style="height:30px;"></sl-icon-button>     
      </button>
    </nav>
  </header>

  <script>
        function toggleMenu() {
      document.getElementById("nav-menu").classList.toggle("show");
    }

    // JavaScript to toggle orange square inside text
    const navLinks = document.querySelectorAll(".nav a");

    navLinks.forEach(link => {
      link.addEventListener("click", function () {
                navLinks.forEach(item => item.classList.remove("active"));

                this.classList.add("active");
      });
    });
  </script>
