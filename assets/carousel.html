<div class="carousel-container" role="region" aria-label="Image carousel">
    <div class="carousel-track">
        <div class="carousel-slide active" aria-hidden="false" tabindex="0">
            <div style="width: 100%; height: 100%; background-color: #000000;">
            <img src="https://static.wikia.nocookie.net/hardcorelevelingwarrior/images/0/0d/Hardcore_Leveling_Warrior_Earth_Game_Webtoon_Front_Page_Advert_WEBTOON_app.png">
            </div>
        </div>
        <div class="carousel-slide" aria-hidden="true" tabindex="0">
            <div style="width: 100%; height: 100%; background-color: #000000;">
            <img src="./assets/img/carousel/orv.png">
            </div>
        </div>
        <div class="carousel-slide" aria-hidden="true" tabindex="0">
            <div style="width: 100%; height: 100%; background-color: #000000;">
            <img src="./assets/img/carousel/hclw.png">
            </div>
        </div>
    </div>

    <button class="carousel-button carousel-button-prev" aria-label="Previous slide">
        <span aria-hidden="true">&#10094;</span>
    </button>
    <button class="carousel-button carousel-button-next" aria-label="Next slide">
        <span aria-hidden="true">&#10095;</span>
    </button>

    <div class="carousel-navigation" role="tablist">
        <button class="carousel-dot active" role="tab" aria-label="Go to slide 1" aria-selected="true"></button>
        <button class="carousel-dot" role="tab" aria-label="Go to slide 2" aria-selected="false"></button>
        <button class="carousel-dot" role="tab" aria-label="Go to slide 3" aria-selected="false"></button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const track = document.querySelector('.carousel-track');
  const slides = document.querySelectorAll('.carousel-slide');
  const dots = document.querySelectorAll('.carousel-dot');
  const prevButton = document.querySelector('.carousel-button-prev');
  const nextButton = document.querySelector('.carousel-button-next');
  let currentSlide = 0;
  const slideCount = slides.length;
  let autoplayInterval;
  let isTransitioning = false;

  function updateSlide(index, direction = null) {
    if (isTransitioning) return;
    isTransitioning = true;

    const currentSlideElement = slides[currentSlide];
    currentSlideElement.classList.add('fade-out');

    setTimeout(() => {
      currentSlideElement.classList.remove('active', 'fade-out');
      currentSlideElement.setAttribute('aria-hidden', 'true');
      
      currentSlide = index;
      
      track.style.transform = `translateX(-${index * 100}%)`;
      slides[index].classList.add('active');
      slides[index].setAttribute('aria-hidden', 'false');
      
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
        dot.setAttribute('aria-selected', i === index);
      });

      setTimeout(() => {
        isTransitioning = false;
      }, 500);
    }, 500);
  }

  function nextSlide() {
    const newIndex = (currentSlide + 1) % slideCount;
    updateSlide(newIndex);
  }

  function prevSlide() {
    const newIndex = (currentSlide - 1 + slideCount) % slideCount;
    updateSlide(newIndex);
  }

  function startAutoplay() {
    autoplayInterval = setInterval(nextSlide, 5000);
  }

  function stopAutoplay() {
    clearInterval(autoplayInterval);
  }

  dots.forEach((dot, index) => {
    dot.addEventListener('click', () => {
      if (index !== currentSlide) {
        updateSlide(index);
        stopAutoplay();
        startAutoplay();
      }
    });
  });

  prevButton.addEventListener('click', () => {
    prevSlide();
    stopAutoplay();
    startAutoplay();
  });

  nextButton.addEventListener('click', () => {
    nextSlide();
    stopAutoplay();
    startAutoplay();
  });

  startAutoplay();
});
</script>

<style>
.carousel-container {
    position: relative;
    width: 100%;
    overflow: hidden;
}

.carousel-track {
    display: flex;
    transition: transform 0.5s ease;
}

.carousel-slide {
    min-width: 100%;
    opacity: 0;
    transition: opacity 0.5s ease;
}

.carousel-slide.active {
    opacity: 1;
}

.carousel-slide.fade-out {
    opacity: 0;
}

.carousel-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
}

.carousel-button-prev {
    left: 10px;
}

.carousel-button-next {
    right: 10px;
}

.carousel-navigation {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
}

.carousel-dot {
    width: 10px;
    height: 10px;
    background: rgba(255,255,255,0.5);
    border-radius: 50%;
    border: none;
    cursor: pointer;
}

.carousel-dot.active {
    background: white;
}
</style>
